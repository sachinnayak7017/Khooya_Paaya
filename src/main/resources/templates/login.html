<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  
</head>
<body class="bg-gray-100">
	
	<nav class="bg-red-400 text-white py-4 fixed w-full top-0 z-10">
    <div class="container mx-auto flex justify-between items-center px-4 md:px-8">
        <!-- Brand -->
        <a href="#" class="text-xl font-bold "><img src="/img/lg3.jpeg" alt="Logo" class="rounded-full h-12"></a>
        <!-- Hamburger Menu (for mobile) -->
        <div class="md:hidden">
            <button id="menu-button" class="text-white focus:outline-none">
                <span class="material-symbols-outlined"><img src="/img/icon.png" class="bg-white h-8"> </span>
            </button>
        </div>
        <!-- Navigation Links -->
        <ul class="hidden md:flex space-x-4">
			 <li>
                <button class="bg-red-200 hover:bg-brightRed hover:text-red-400 border-4 font-semibold text-white md:py-2 md:px-8 py-1 px-2 rounded-md"><a href="/">Home</a></button>
            </li>
           
            <li>
                <button class="bg-red-200 hover:bg-white hover:text-red-400 border-4 font-semibold text-white md:px-8 md:py-2 py-1 px-2 rounded-md"><a href="/register">Logout</a></button>
            </li>
           
        </ul>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden">
        <ul class="flex flex-col text-center space-y-8 mt-4">
            <li>
                <button class="bg-red-200 hover:bg-white hover:text-red-500 border-4 font-semibold text-white md:py-2 md:px-8 py-1 px-2 rounded-md"><a href="/">Home</a></button>
            </li>
           
            <li>
                <button class="bg-red-200 hover:bg-white hover:text-red-500 border-4 font-semibold text-white md:px-8 md:py-2 py-1 px-2 rounded-md"><a href="/register">Logout</a></button>
            </li>
            
        </ul>
    </div>
</nav>


<!-- Container -->
<div class="flex justify-center items-center h-screen">
    
    <!-- Login Form Section -->
    <div class="md:w-1/2 px-6 py-8 md:mt-20 mt-20 bg-white shadow-xl">
        <h2 class="text-3xl font-bold mb-4 text-red-400 text-center">Login</h2>
        <form class="space-y-4" action="userlogin" method="post">
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="text" id="username" name="username" class="w-full border shadow-inner rounded-md px-4 py-2 focus:outline-none focus:border-blue-400" placeholder="Enter your email">
            </div>
            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full border shadow-inner rounded-md px-4 py-2 focus:outline-none focus:border-blue-400" placeholder="Enter your password">
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Login</button>
            </div>
        </form>
    </div>
</div>
<script>
    // Toggle mobile menu
    document.getElementById('menu-button').addEventListener('click', function() {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    });
</script>
</body>
</html>
