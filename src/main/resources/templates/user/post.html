	<form th:action="@{/user/savePost}" class="space-y-4" method="post" enctype="multipart/form-data" th:object="${user}">
    <div class="container mx-auto mt-20">
        <div class="max-w-md mx-auto bg-white rounded-md p-10 shadow-md">
            <h1 class="text-2xl font-bold mb-4 text-red-400 text-center">Upload Post</h1>
            
            <input type="hidden" class="form-control" th:value="${user.name}" name="name">
            <input type="hidden" class="form-control" th:value="${currentDateTime}" name="time">
            <input type="hidden" class="form-control" th:value="${user.contactno}" name="contactno">        
            <input type="hidden" class="form-control" th:value="${user.imageData}" name="userData">
            <input type="hidden" class="form-control" th:value="${user.id}" name="user_id">
          
            
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description</label>
                <textarea id="description" name="description" rows="4"
                          class="w-full border shadow-inner rounded-md px-4 py-2 focus:outline-none focus:border-blue-400"
                          placeholder="Enter description"></textarea>
            </div>
            
            <div class="mb-4">
                <label for="file" class="block text-gray-700">Image</label>
                <input type="file" id="file" name="file"
                       class="w-full border shadow-inner rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
            </div>
            
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">Upload</button>
        </div>
    </div>
</form>
