<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-red-400 text-white py-4 fixed w-full top-0 z-10">
    <div class="container mx-auto flex justify-between items-center px-4 md:px-8">
        <!-- Brand -->
        <a href="#" class="text-xl font-bold "><img src="/img/lg3.jpeg" alt="Logo" class="rounded-full h-12"></a>
        <!-- Hamburger Menu (for mobile) -->
        <div class="md:hidden">
            <button id="menu-button" class="text-white focus:outline-none">
                <span class="material-symbols-outlined"><img src="/img/icon.png" class="bg-white h-8"> </span>
            </button>
        </div>
        <!-- Navigation Links -->
        <ul class="hidden md:flex space-x-4">
			 <li>
                <button class="bg-red-200 hover:bg-brightRed hover:text-red-400 border-4 font-semibold text-white md:py-2 md:px-8 py-1 px-2 rounded-md"><a href="/">Home</a></button>
            </li>
            <li>
                <button class="bg-red-200 hover:bg-white hover:text-red-400 border-4 font-semibold text-white md:py-2 md:px-8 py-1 px-2 rounded-md"><a th:href="@{'/user/profile/'+${user.id}}">[[${user.name}]]</a></button>
            </li>
            <li>
                <button class="bg-red-200 hover:bg-white hover:text-red-400 border-4 font-semibold text-white md:px-8 md:py-2 py-1 px-2 rounded-md"><a href="/register">Logout</a></button>
            </li>
            <li>
				 <button class="bg-red-200 hover:bg-white hover:text-red-400 border-4 font-semibold text-white md:px-8 md:py-2 py-1 px-2 rounded-full">
                <a th:href="@{'post/' + ${user.id}}">Post</a>
            </button>
			</li>
        </ul>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden">
        <ul class="flex flex-col text-center space-y-8 mt-4">
            <li>
                <button class="bg-red-200 hover:bg-white hover:text-red-500 border-4 font-semibold text-white md:py-2 md:px-8 py-1 px-2 rounded-md"><a href="/">Home</a></button>
            </li>
            <li>
                <button class="bg-red-200 hover:bg-white hover:text-red-500 border-4 font-semibold text-white md:py-2 md:px-8 py-1 px-2 rounded-md"><a th:href="@{'/user/profile/'+${user.id}}">[[${user.name}]]</a></button>
            </li>
            <li>
                <button class="bg-red-200 hover:bg-white hover:text-red-500 border-4 font-semibold text-white md:px-8 md:py-2 py-1 px-2 rounded-md"><a href="/register">Logout</a></button>
            </li>
             <li>
				 <button class="bg-red-200 hover:bg-white hover:text-red-500 border-4 font-semibold text-white md:px-8 md:py-2 py-1 px-2 rounded-full">
                <a th:href="@{'post/' + ${user.id}}">Post</a>
            </button>
			</li>
        </ul>
    </div>
</nav>



<section class="container mx-auto mt-24  px-4">
    <div class="grid md:grid-cols-4 gap-4">
        <!-- Loop through the posts -->
        <div th:each="post : ${posts}" class="bg-white border-4 border-red-400 rounded-md overflow-hidden">
            <div class="p-4">
                <div class="flex items-center">
                    <img th:src="@{'/user/view_user/' + ${post.id}}" class="w-8 h-8 rounded-full" alt="Post Image">
                    <span class="ml-2 font-semibold" th:text="${post.name}">Username</span>
                </div>
                <div class="mt-4">
                    <img th:src="@{'/user/view_users/' + ${post.id}}" style="height: 100px; width: auto;" alt="Post Image">
                </div>
                <div class="mt-4 flex">
                    <p class="font-semibold">Contact No:&nbsp;</p>
                    <p th:text="${post.contactno}">Contact Number</p>
                </div>
                <div class="mt-4 flex">
                    <p class="font-semibold">Time:&nbsp;</p>
                    <p th:text="${post.time}">Time</p>
                </div>
                <div class="mt-4">
                    <p class="font-semibold">Description:</p>
                    <p th:text="${post.description}">Description</p>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="bg-white border-t border-gray-200 py-4 mt-20">
    <div class="container mx-auto px-4">
        <p class="text-center text-gray-500">&copy; 2024 Online Helper</p>
    </div>
</footer>

<script>
    // Toggle mobile menu
    document.getElementById('menu-button').addEventListener('click', function() {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    });
</script>

</body>
</html>
